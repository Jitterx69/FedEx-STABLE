name: Security Scanning

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * 1'  # Weekly on Monday at 6 AM UTC

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  # ---------------------------------------------------------------------------
  # SBOM Generation (Software Bill of Materials)
  # ---------------------------------------------------------------------------
  sbom:
    name: Generate SBOM
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v6.0.1

      - name: Generate SBOM (Frontend)
        uses: anchore/sbom-action@v0  # Use latest stable
        with:
          path: ./frontend
          artifact-name: sbom-frontend.spdx.json
          format: spdx-json

      - name: Generate SBOM (Backend)
        uses: anchore/sbom-action@v0  # Use latest stable
        with:
          path: ./backend
          artifact-name: sbom-backend.spdx.json
          format: spdx-json

  # ---------------------------------------------------------------------------
  # Container Vulnerability Scanning (Trivy)
  # ---------------------------------------------------------------------------
  container-scan:
    name: Container Scan (Trivy)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2

      - name: Scan Filesystem for Vulnerabilities
        uses: aquasecurity/trivy-action@915b19bbe73b92a6cf82a1bc12b087c9a19a5fe2  # v0.28.0
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v6.0.1

      - name: Scan Filesystem for Vulnerabilities
        uses: aquasecurity/trivy-action@b6643a29fecd7f34b3597bc6acb0a98b03d33ff8  # v0.33.1
        with:
          scan-type: 'fs'
          scan-ref: '.'
          severity: 'HIGH,CRITICAL'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy Results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  # ---------------------------------------------------------------------------
  # Infrastructure as Code Scanning (Checkov)
  # ---------------------------------------------------------------------------
  iac-scan:
    name: IaC Scan (Checkov)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v6.0.1

      - name: Run Checkov
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: .
          framework: dockerfile,kubernetes,github_actions
          soft_fail: true
          skip_check: CKV_GHA_7  # Skip "workflow_dispatch inputs MUST be empty" check as DAST requires inputs
          output_format: cli,sarif
          output_file_path: console,results.sarif

      - name: Upload Checkov Results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        uses: github/codeql-action/upload-sarif@v4
        if: always() && hashFiles('results.sarif') != ''
        with:
          sarif_file: 'results.sarif'

  # ---------------------------------------------------------------------------
  # Dependency Vulnerability Scan (npm audit, cargo audit)
  # ---------------------------------------------------------------------------
  dependency-audit:
    name: Dependency Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2

      - name: Setup Node.js
        uses: actions/setup-node@39370e3970a6d050c480ffad4ff0ed4d3fdee5af  # v4.1.0
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v6.0.1

      - name: Setup Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f  # v6.1.0
        with:
          node-version: '20'

      - name: Audit npm Dependencies
        working-directory: ./frontend
        run: npm audit --audit-level=high || true

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-audit
        run: cargo install cargo-audit

      - name: Audit Cargo Dependencies
        working-directory: ./backend/crates
        run: cargo audit || true

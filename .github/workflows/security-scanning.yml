name: Security Scanning

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * 1'  # Weekly on Monday at 6 AM UTC

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  # ---------------------------------------------------------------------------
  # SBOM Generation (Software Bill of Materials)
  # ---------------------------------------------------------------------------
  sbom:
    name: Generate SBOM
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2

      - name: Generate SBOM (Frontend)
        uses: anchore/sbom-action@f5e10679774cc7f2cffc492b1c6b3826a5e5533b  # v0.17.8
        with:
          path: ./frontend
          artifact-name: sbom-frontend.spdx.json
          format: spdx-json

      - name: Generate SBOM (Backend)
        uses: anchore/sbom-action@f5e10679774cc7f2cffc492b1c6b3826a5e5533b  # v0.17.8
        with:
          path: ./backend
          artifact-name: sbom-backend.spdx.json
          format: spdx-json

  # ---------------------------------------------------------------------------
  # Container Vulnerability Scanning (Trivy)
  # ---------------------------------------------------------------------------
  container-scan:
    name: Container Scan (Trivy)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2

      - name: Scan Filesystem for Vulnerabilities
        uses: aquasecurity/trivy-action@915b19bbe73b92a6cf82a1bc12b087c9a19a5fe2  # v0.28.0
        with:
          scan-type: 'fs'
          scan-ref: '.'
          severity: 'HIGH,CRITICAL'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy Results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  # ---------------------------------------------------------------------------
  # Infrastructure as Code Scanning (Checkov)
  # ---------------------------------------------------------------------------
  iac-scan:
    name: IaC Scan (Checkov)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2

      - name: Run Checkov
        uses: bridgecrewio/checkov-action@12e626561e412c34acc033858ac8e8a09b230cba  # v12.2924.0
        with:
          directory: .
          framework: dockerfile,docker_compose,kubernetes,github_actions
          soft_fail: true  # Don't fail build, report only
          output_format: sarif
          output_file_path: checkov-results.sarif

      - name: Upload Checkov Results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'checkov-results.sarif'

  # ---------------------------------------------------------------------------
  # Dependency Vulnerability Scan (npm audit, cargo audit)
  # ---------------------------------------------------------------------------
  dependency-audit:
    name: Dependency Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2

      - name: Setup Node.js
        uses: actions/setup-node@39370e3970a6d050c480ffad4ff0ed4d3fdee5af  # v4.1.0
        with:
          node-version: '20'

      - name: Audit npm Dependencies
        working-directory: ./frontend
        run: npm audit --audit-level=high || true

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-audit
        run: cargo install cargo-audit

      - name: Audit Cargo Dependencies
        working-directory: ./backend/crates
        run: cargo audit || true

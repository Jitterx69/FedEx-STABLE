name: Container Security

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]
  schedule:
    - cron: '0 5 * * 1'  # Weekly scan
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

jobs:
  scan-images:
    name: Build & Scan Images
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
        with:
          egress-policy: audit

      - name: Checkout Code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      # -----------------------------------------------------------------------
      # BACKEND
      # -----------------------------------------------------------------------
      - name: Build Backend Image
        run: |
          docker build -t fedex-backend:latest -f backend/crates/Dockerfile .

      - name: Scan Backend Image (Trivy)
        uses: aquasecurity/trivy-action@b6643a29fecd7f34b3597bc6acb0a98b03d33ff8 # v0.33.1
        with:
          image-ref: 'fedex-backend:latest'
          format: 'sarif'
          output: 'trivy-backend-results.sarif'
          severity: 'CRITICAL,HIGH'

      # -----------------------------------------------------------------------
      # FRONTEND
      # -----------------------------------------------------------------------
      - name: Build Frontend Image
        run: |
          docker build -t fedex-frontend:latest -f frontend/Dockerfile frontend

      - name: Scan Frontend Image (Trivy)
        uses: aquasecurity/trivy-action@b6643a29fecd7f34b3597bc6acb0a98b03d33ff8 # v0.33.1
        with:
          image-ref: 'fedex-frontend:latest'
          format: 'sarif'
          output: 'trivy-frontend-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy Results (Backend)
        uses: github/codeql-action/upload-sarif@cdefb33c0f6224e58673d9004f47f7cb3e328b89 # v4.31.10
        if: always()
        with:
          sarif_file: 'trivy-backend-results.sarif'
          category: 'backend-container'

      - name: Upload Trivy Results (Frontend)
        uses: github/codeql-action/upload-sarif@cdefb33c0f6224e58673d9004f47f7cb3e328b89 # v4.31.10
        if: always()
        with:
          sarif_file: 'trivy-frontend-results.sarif'
          category: 'frontend-container'

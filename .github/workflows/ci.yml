name: Main CI Pipeline

on:
  push:
    branches: [ "main", "develop", "frontend", "backend", "ml" ]
  pull_request:
    branches: [ "main", "develop" ]
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

jobs:
  # -----------------------------------------------------------------------------
  # SECURITY AUDIT
  # -----------------------------------------------------------------------------
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
        with:
          egress-policy: audit

      - name: Checkout Code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v6.0.1


      # - name: Dependency Review
      #   if: github.event_name == 'pull_request'
      #   uses: actions/dependency-review-action@v4
      #   with:
      #     fail-on-severity: high

      - name: Secret Scanning (TruffleHog)
        uses: trufflesecurity/trufflehog@4e02afb0159d0de9be6ceaa2064177f1b16f5033  # main
        continue-on-error: true  # Don't fail on force pushes or when BASE=HEAD
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --debug --only-verified

  # -----------------------------------------------------------------------------
  # FRONTEND (NODE.JS)
  # -----------------------------------------------------------------------------
  frontend-ci:
    name: Frontend CI
    runs-on: ubuntu-latest
    needs: [security-audit]
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
        with:
          egress-policy: audit

      - name: Checkout Code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v6.0.1



      - name: Setup Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f  # v6.1.0
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Linting
        run: npm run lint --if-present

      - name: Build Verification
        run: npm run build

  # -----------------------------------------------------------------------------
  # BACKEND (RUST)
  # -----------------------------------------------------------------------------
  backend-rust-ci:
    name: Backend (Rust) CI
    runs-on: ubuntu-latest
    needs: [security-audit]
    defaults:
      run:
        working-directory: ./backend/crates
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
        with:
          egress-policy: audit

      - name: Checkout Code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v6.0.1


      - name: Install Protobuf Compiler
        run: sudo apt-get update && sudo apt-get install -y protobuf-compiler

      - name: Setup Rust Toolchain
        uses: dtolnay/rust-toolchain@f7ccc83f9ed1e5b9c81d8a67d7ad1a747e22a561  # master
        with:
          toolchain: stable
          components: rustfmt, clippy

      - name: Cache Cargo Registry
        uses: actions/cache@9255dc7a253b0ccc959486e2bca901246202afeb  # v5.0.1

        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            backend/crates/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Check Formatting
        run: cargo fmt --all -- --check

      - name: Linting (Clippy)
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Run Tests
        run: cargo test --all --verbose

      - name: Build Release
        run: cargo build --all --release --verbose

  # -----------------------------------------------------------------------------
  # MACHINE LEARNING (PYTHON)
  # -----------------------------------------------------------------------------
  ml-python-ci:
    name: ML (Python) CI
    runs-on: ubuntu-latest
    needs: [security-audit]
    defaults:
      run:
        working-directory: ./backend/python
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
        with:
          egress-policy: audit

      - name: Checkout Code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v6.0.1



      - name: Setup Python
        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548  # v6.1.0
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Linting (Flake8)
        run: |
          pip install flake8
          # stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

  # -----------------------------------------------------------------------------
  # BUILD AND PUSH ARTIFACTS
  # -----------------------------------------------------------------------------
  build-and-push:
    name: Build & Push Images
    runs-on: ubuntu-latest
    needs: [security-audit, frontend-ci, backend-rust-ci, ml-python-ci]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v6.0.1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@b5ca514318bd6ebac0fb2aedd5d36ec1dd9c3158 # v3.10.0

      - name: Login to GitHub Container Registry
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Backend (Rust)
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        with:
          context: .
          file: backend/crates/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/fedex-stable/backend:latest
            ghcr.io/${{ github.repository_owner }}/fedex-stable/backend:${{ github.sha }}

      - name: Build and Push Frontend
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        with:
          context: ./frontend
          file: frontend/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/fedex-stable/frontend:latest
            ghcr.io/${{ github.repository_owner }}/fedex-stable/frontend:${{ github.sha }}

      - name: Build and Push ML (Python)
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        with:
          context: .
          file: backend/python/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/fedex-stable/ml-estimation:latest
            ghcr.io/${{ github.repository_owner }}/fedex-stable/ml-estimation:${{ github.sha }}

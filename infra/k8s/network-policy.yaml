kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: default-deny-all
  namespace: stable
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress
---
kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: allow-internal-traffic
  namespace: stable
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: stable
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              name: stable
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0 # Allow egress to external (DB, internet) for now

apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-estimation
  namespace: stable
  labels:
    app: backend-estimation
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend-estimation
  template:
    metadata:
      labels:
        app: backend-estimation
    spec:
      automountServiceAccountToken: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 10001
        runAsGroup: 10001
        fsGroup: 10001
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: estimation
          image: ghcr.io/jitterx69/fedex-stable/ml-estimation:v1.0.0
          ports:
            - containerPort: 5001
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false # Python might need to write pycache, or use tmp
            capabilities:
              drop: ["ALL"]
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          livenessProbe:
            tcpSocket:
              port: 5001
            initialDelaySeconds: 30
            periodSeconds: 20
          readinessProbe:
            tcpSocket:
              port: 5001
            initialDelaySeconds: 10
            periodSeconds: 10
          envFrom:
            - configMapRef:
                name: stable-config
---
apiVersion: v1

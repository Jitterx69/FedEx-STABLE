# -----------------------------------------------------------------------------
# Gateway
# -----------------------------------------------------------------------------
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-gateway
  labels:
    app: backend-gateway
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend-gateway
  template:
    metadata:
      labels:
        app: backend-gateway
    spec:
      containers:
        - name: gateway
          image: ghcr.io/jitterx69/fedex-stable/backend:latest # Placeholder image
          imagePullPolicy: Always
          command: ["gateway"]
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: stable-config
            - secretRef:
                name: stable-secrets
          env:
            - name: INGRESS_URL
              value: "http://backend-ingress:3000"
            - name: ADMIN_URL
              value: "http://backend-admin:3001"
---
apiVersion: v1
kind: Service
metadata:
  name: backend-gateway
spec:
  selector:
    app: backend-gateway
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
  type: ClusterIP

---

# -----------------------------------------------------------------------------
# Assignment Service
# -----------------------------------------------------------------------------
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-assignment
  namespace: stable
  labels:
    app: backend-assignment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend-assignment
  template:
    metadata:
      labels:
        app: backend-assignment
    spec:
      automountServiceAccountToken: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 10001
        runAsGroup: 10001
        fsGroup: 10001
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: assignment
          image: ghcr.io/jitterx69/fedex-stable/backend:v1.0.0
          command: ["assignment"]
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: ["ALL"]
          resources:
            requests:
              memory: "64Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          livenessProbe:
            exec:
               command: ["/bin/sh", "-c", "echo OK"] # Assignment may be a worker, using basic exec probe if no port
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
             exec:
               command: ["/bin/sh", "-c", "echo OK"]
            initialDelaySeconds: 5
            periodSeconds: 10
          envFrom:
            - configMapRef:
                name: stable-config
            - secretRef:
                name: stable-secrets
          env:
            - name: ESTIMATION_URL
              value: "http://backend-estimation.stable.svc.cluster.local:5001/predict"

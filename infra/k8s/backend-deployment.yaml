# -----------------------------------------------------------------------------
# Gateway
# -----------------------------------------------------------------------------
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-gateway
  namespace: stable
  labels:
    app: backend-gateway
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend-gateway
  template:
    metadata:
      labels:
        app: backend-gateway
    spec:
      automountServiceAccountToken: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 10001
        runAsGroup: 10001
        fsGroup: 10001
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: gateway
          image: ghcr.io/jitterx69/fedex-stable/backend:v1.0.0
          imagePullPolicy: IfNotPresent
          command: ["gateway"]
          ports:
            - containerPort: 8080
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: ["ALL"]
          resources:
            requests:
              memory: "64Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          livenessProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          envFrom:
            - configMapRef:
                name: stable-config
            - secretRef:
                name: stable-secrets
          env:
            - name: INGRESS_URL
              value: "http://backend-ingress.stable.svc.cluster.local:3000"
            - name: ADMIN_URL
              value: "http://backend-admin.stable.svc.cluster.local:3001"
---
apiVersion: v1
kind: Service
metadata:
  name: backend-gateway
  namespace: stable
spec:
  selector:
    app: backend-gateway
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
  type: ClusterIP


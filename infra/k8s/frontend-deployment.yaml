apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: stable
  labels:
    app: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      automountServiceAccountToken: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 101 # Nginx user usually
        fsGroup: 101
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: frontend
          image: ghcr.io/jitterx69/fedex-stable/frontend:v1.0.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5176
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false # Nginx might need to write temp files
            capabilities:
              drop: ["ALL"]
              add: ["NET_BIND_SERVICE"] # If listening on < 1024, but we are on 5176 so maybe OK without
          resources:
            requests:
              memory: "64Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          livenessProbe:
            tcpSocket:
              port: 5176
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            tcpSocket:
              port: 5176
            initialDelaySeconds: 5
            periodSeconds: 10
          env:
            - name: VITE_API_TARGET
              value: "http://backend-gateway.stable.svc.cluster.local:8080"
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: stable
spec:
  selector:
    app: frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 5176
  type: ClusterIP
